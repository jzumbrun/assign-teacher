<div dir-search="{}"></div>
<table class="table scrollable" >
	<tr ng-repeat="m in members" >
		<td width="80px">
			<gravatar-image gravatar-email="{{m.email}}" gravatar-object="m" gravatar-name="{{m.household}}" gravatar-size="70" ></gravatar-image>
		</td>
		<td class="text-v-center" ng-click="redirect('members/' + m.id + '/edit')">
			{{m.household}}</br>
			{{m.phone}}</br>
			{{m.email}}
		</td>
	</tr>
</table>
