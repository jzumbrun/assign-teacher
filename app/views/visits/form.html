<div class="col-lg-12" ng-method>
	<div dir-master-actions="[{click: 'save()'}, {click: 'delete()', icon: 'remove', type: 'danger', if : 'visit.___id'}]"></div>

	<div id="main" class="scrollable">
		<form role="form">
			<div class="form-group">
				<p class="input-group">
					<input type="text" placeholder="Month..." class="form-control" ng-click="openCalendar($event)" datepicker-popup="MMM yyyy" ng-model="visit.date" is-open="opened_calendar" datepicker-options="{datepickerMode:'month', minMode:'month'}" close-text="Close" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="openCalendar($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
			</div>

			<div class="form-group">
				<select class="form-control" id="visit_type" ng-model="visit.type" ng-options="k as v for (k,v) in types">
					<option value="">Choose Type</option>
				</select>
			</div>

			<div class="form-group">
				<textarea class="form-control" id="visit_note" placeholder="Notes..."
					ng-model="visit.note"></textarea>
			</div>
		</form>

	</div>

</div>
